<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Staff Login | MyKad-LifeLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/Logo.png">
   <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gov-blue': '#003366',
                        'gov-blue-light': '#E6F2FF',
                        'medical-white': '#F8FAFC',
                        'primary-blue': '#0066CC',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'brand': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .lang-btn.active {
            background: white;
            color: #0066CC;
            font-weight: 600;
        }

        .lang-btn:not(.active) {
            background: transparent;
            color: white;
        }

        .lang-btn {
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            transform: scale(1.05);
        }

        .input-field {
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #0066CC;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        body.dark-mode .bg-white {
            background-color: #2d2d2d !important;
            border-color: #444 !important;
            color: #f0f0f0;
        }

        body.dark-mode .input-field {
            background-color: #3a3a3a;
            border-color: #555;
            color: #f0f0f0;
        }

        body.dark-mode .input-field:focus {
            border-color: #4da3ff;
            box-shadow: 0 0 0 3px rgba(77, 163, 255, 0.2);
        }

        body.dark-mode label {
            color: #f0f0f0;
        }

        body.dark-mode h2 {
            color: #f0f0f0;
        }

        body.dark-mode .bg-red-50 {
            background-color: #3a1a1a;
            border-color: #664444;
        }

        body.dark-mode .bg-red-50 p {
            color: #ff6b6b;
        }

        /* Footer Dark Mode Styles */
        body.dark-mode nav {
            background-color: #2d2d2d !important;
            border-top-color: #444 !important;
        }

        body.dark-mode nav > div > div > div.border-l {
            border-left-color: #444 !important;
        }

        body.dark-mode nav .text-gray-900,
        body.dark-mode nav span:not([style*="#FFD700"]) {
            color: #f0f0f0 !important;
        }

        body.dark-mode nav span[style*="#FFD700"] {
            color: #FFD700 !important;
        }

        #dark-mode-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s ease;
        }

        #dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        #dark-mode-toggle:active {
            transform: scale(0.9);
        }

        /* Back Button Styles */
        #back-button {
            position: absolute;
            top: 8rem;
            left: 2rem;
            font-size: 1.25rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s ease;
        }

        #back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #back-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-medical-white min-h-screen flex flex-col">
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">‚òÄÔ∏è</button>

    <!-- Back Button -->
    <button id="back-button" aria-label="Go Back" onclick="window.history.back();">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Header Section -->
    <header class="bg-gradient-to-br from-primary-blue via-gov-blue to-gov-blue relative overflow-hidden">
        <!-- Decorative Background Elements -->
        <div class="absolute top-0 right-0 w-96 h-96 bg-white opacity-5 rounded-full -mr-48 -mt-48"></div>
        
        <div class="relative z-10">
            <!-- Top Row: Language Toggle and KKM Logo -->
            <div class="w-full px-8 pt-8 pb-4">
                <div class="flex items-center justify-between max-w-5xl mx-auto">
                    <!-- Left: Language Toggle -->
                    <div class="flex items-center gap-2">
                        <button id="lang-en" class="lang-btn active px-5 py-2 rounded-full text-sm font-semibold transition-all duration-200" data-lang="en">
                            EN
                        </button>
                        <button id="lang-bm" class="lang-btn px-5 py-2 rounded-full text-sm font-semibold transition-all duration-200" data-lang="bm">
                            BM
                        </button>
                    </div>

                    <!-- Right: KKM Logo -->
                    <div class="flex items-center gap-3">
                        <img src="../assets/kkm-logo.png" alt="KKM Logo" class="h-16 w-auto filter brightness-0 invert" onerror="this.style.display='none'">
                    </div>
                </div>
            </div>

            <!-- Welcome Section -->
            <div class="max-w-5xl mx-auto px-8 pb-12">
                <div class="text-white">
                    <h1 class="text-4xl md:text-5xl font-bold mb-2">
                        Clinic Staff Login
                    </h1>
                    <p class="text-lg text-white/90">
                        Access clinic management and patient record services
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center justify-center w-full px-8 py-12">
        <div class="w-full max-w-md">
            <!-- Login Form Card -->
            <div class="bg-white rounded-2xl p-8 shadow-lg border border-gray-200">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign In</h2>
                
                <form id="loginForm" class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Clinic Username
                        </label>
                        <input type="text" id="username" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Enter clinic username" required autocomplete="username">
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Password
                        </label>
                        <input type="password" id="password" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Enter password" required autocomplete="current-password">
                    </div>

                    <!-- Error Message -->
                    <div id="errorMsg" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                        <p class="text-sm text-red-800" id="errorText"></p>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="w-full bg-primary-blue hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors shadow-md hover:shadow-lg text-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-8">
            <div class="flex items-center justify-between">
                <!-- Empty center -->
                <div class="flex items-center justify-center gap-12 flex-1">
                </div>

                <!-- Team Signature - Far Right -->
                <div class="flex flex-col items-center gap-2 pl-8 border-l border-gray-200">
                    <img src="../assets/Logo.png" alt="Full Stack Alchemist" class="h-12 w-auto" onerror="this.style.display='none'">
                    <div class="flex flex-col items-center">
                        <span class="font-brand font-bold text-xs tracking-wider text-gray-900">FULL STACK</span>
                        <span class="font-brand font-bold text-xs tracking-wider" style="color: #FFD700;">ALCHEMIST</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Padding for bottom nav -->
    <div class="h-24"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 shadow-2xl text-center max-w-md mx-4">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-primary-blue mx-auto mb-4"></div>
            <h3 class="text-xl font-bold text-gray-900 mb-2" id="loading-title">Signing In...</h3>
            <p class="text-gray-600" id="loading-message">Please wait while we verify your credentials</p>
        </div>
    </div>

    <script>
        // Dark Mode Toggle - Applied immediately to prevent flash
        (function() {
            const darkMode = localStorage.getItem('dark-mode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        })();

        // Dark Mode Toggle Handler
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('dark-mode-toggle');
            const body = document.body;

            // Check for saved user preference and apply immediately
            const darkMode = localStorage.getItem('dark-mode');
            if (darkMode === 'enabled') {
                body.classList.add('dark-mode');
                if (toggleBtn) toggleBtn.textContent = 'üåô'; // Moon emoji when in dark mode
            } else {
                if (toggleBtn) toggleBtn.textContent = '‚òÄÔ∏è'; // Sun emoji when in light mode
            }

            // Add event listener
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    body.classList.toggle('dark-mode');
                    
                    if (body.classList.contains('dark-mode')) {
                        localStorage.setItem('dark-mode', 'enabled');
                        toggleBtn.textContent = 'üåô'; // Show moon when in dark mode
                    } else {
                        localStorage.setItem('dark-mode', 'disabled');
                        toggleBtn.textContent = '‚òÄÔ∏è'; // Show sun when in light mode
                    }
                });
            }
        });

        // Language Toggle - Load saved preference on page load
        function loadSavedLanguage() {
            const savedLang = localStorage.getItem('language') || 'en';
            const langBtns = document.querySelectorAll('.lang-btn');
            langBtns.forEach(btn => {
                if (btn.dataset.lang === savedLang) {
                    btn.classList.add('active', 'bg-white', 'text-primary-blue');
                    btn.classList.remove('bg-transparent', 'text-white');
                } else {
                    btn.classList.remove('active', 'bg-white', 'text-primary-blue');
                    btn.classList.add('bg-transparent', 'text-white');
                }
            });
            // Apply language on load if function exists
            if (typeof updateLanguage === 'function') {
                updateLanguage(savedLang);
            }
        }

        // Load language immediately when script runs
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSavedLanguage);
        } else {
            loadSavedLanguage();
        }

        // Listen for storage events to sync language changes across windows/tabs
        window.addEventListener('storage', function(e) {
            if (e.key === 'language') {
                loadSavedLanguage();
            }
        });

        // Language Toggle
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.lang-btn').forEach(b => {
                        b.classList.remove('active', 'bg-white', 'text-primary-blue');
                        b.classList.add('bg-transparent', 'text-white');
                    });
                    this.classList.add('active', 'bg-white', 'text-primary-blue');
                    this.classList.remove('bg-transparent', 'text-white');
                    
                    const lang = this.dataset.lang;
                    localStorage.setItem('language', lang);
                    updateLanguage(lang);
                    
                    // Dispatch storage event manually for same-tab sync (storage event only fires in other tabs)
                    window.dispatchEvent(new StorageEvent('storage', {
                        key: 'language',
                        newValue: lang
                    }));
                });
            });
        });

        function updateLanguage(lang) {
            const elements = {
                title: lang === 'bm' ? 'Log Masuk Kakitangan Klinik' : 'Clinic Staff Login',
                subtitle: lang === 'bm' ? 'Akses perkhidmatan pengurusan klinik dan rekod pesakit' : 'Access clinic management and patient record services',
                signIn: lang === 'bm' ? 'Log Masuk' : 'Sign In',
                usernameLabel: lang === 'bm' ? 'Nama Pengguna Klinik' : 'Clinic Username',
                usernamePlaceholder: lang === 'bm' ? 'Masukkan nama pengguna klinik' : 'Enter clinic username',
                passwordLabel: lang === 'bm' ? 'Kata Laluan' : 'Password',
                passwordPlaceholder: lang === 'bm' ? 'Masukkan kata laluan' : 'Enter password',
                signingIn: lang === 'bm' ? 'Sedang Log Masuk...' : 'Signing In...',
                verifying: lang === 'bm' ? 'Sila tunggu semasa kami mengesahkan kelayakan anda' : 'Please wait while we verify your credentials',
                errorMessage: lang === 'bm' ? 'Sila masukkan nama pengguna dan kata laluan.' : 'Please enter both username and password.',
                loginButton: lang === 'bm' ? 'Log Masuk' : 'Sign In'
            };

            // Update header
            const headerH1 = document.querySelector('header h1');
            if (headerH1) headerH1.textContent = elements.title;
            
            const headerP = document.querySelector('header p');
            if (headerP) headerP.textContent = elements.subtitle;
            
            // Update form heading
            const formH2 = document.querySelector('h2');
            if (formH2) formH2.textContent = elements.signIn;
            
            // Update username field
            const usernameLabel = document.querySelector('input#username').previousElementSibling;
            if (usernameLabel) usernameLabel.textContent = elements.usernameLabel;
            const usernameInput = document.getElementById('username');
            if (usernameInput) usernameInput.placeholder = elements.usernamePlaceholder;
            
            // Update password field
            const passwordLabel = document.querySelector('input#password').previousElementSibling;
            if (passwordLabel) passwordLabel.textContent = elements.passwordLabel;
            const passwordInput = document.getElementById('password');
            if (passwordInput) passwordInput.placeholder = elements.passwordPlaceholder;
            
            // Update login button
            const loginButton = document.querySelector('button[type="submit"]');
            if (loginButton) {
                const icon = loginButton.querySelector('i');
                if (icon) {
                    loginButton.innerHTML = icon.outerHTML + ' ' + elements.loginButton;
                } else {
                    loginButton.textContent = elements.loginButton;
                }
            }
            
            // Update loading overlay (store for later use)
            const loadingTitle = document.getElementById('loading-title');
            if (loadingTitle) loadingTitle.textContent = elements.signingIn;
            
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) loadingMessage.textContent = elements.verifying;
            
            // Store error message for later use
            window.currentLang = lang;
            window.translations = elements;
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            // Hide error message
            errorMsg.classList.add('hidden');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validate inputs
            if (!username || !password) {
                const currentLang = localStorage.getItem('language') || 'en';
                const errorMsgText = currentLang === 'bm' 
                    ? 'Sila masukkan nama pengguna dan kata laluan.' 
                    : 'Please enter both username and password.';
                errorText.textContent = errorMsgText;
                errorMsg.classList.remove('hidden');
                return;
            }
            
            // Show loading overlay with translated text
            const currentLang = localStorage.getItem('language') || 'en';
            const loadingTitleEl = document.getElementById('loading-title');
            const loadingMessageEl = document.getElementById('loading-message');
            if (loadingTitleEl) {
                loadingTitleEl.textContent = currentLang === 'bm' ? 'Sedang Log Masuk...' : 'Signing In...';
            }
            if (loadingMessageEl) {
                loadingMessageEl.textContent = currentLang === 'bm' 
                    ? 'Sila tunggu semasa kami mengesahkan kelayakan anda' 
                    : 'Please wait while we verify your credentials';
            }
            loadingOverlay.classList.remove('hidden');
            
            // Simulate API call (replace with actual backend call)
            setTimeout(() => {
                // For demo purposes, accept any credentials
                // In production, this would be:
                // const response = await fetch('/api/clinic/login', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ username, password })
                // });
                // const data = await response.json();
                // if (data.success) { ... }
                
                // Store clinic username for homepage
                localStorage.setItem('clinicUsername', username);
                
                // Hide loading overlay
                loadingOverlay.classList.add('hidden');
                
                // Redirect to admin homepage
                window.location.href = '../pages/adminHomepage.html';
            }, 1500);
        });
    </script>
</body>
</html>
