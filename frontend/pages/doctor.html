<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramedic Terminal | MyKad-LifeLink</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Rapid Pulse Animation for the Scan Button */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(204, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0); }
        }
        .pulse-btn {
            animation: pulse-red 2s infinite;
            background-color: var(--emergency-red) !important;
            color: white !important;
            font-weight: bold;
        }
        .hidden { display: none !important; }
        .critical-label { color: var(--emergency-red); font-weight: 800; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="landing-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <a href="../index.html" id="back-link">‚Üê Exit</a>
                <span id="systemClock" style="font-family: monospace; color: #666;"></span>
            </div>
            <h1>Emergency Response</h1>
            <p id="instructionText">Place MyKad on reader to begin extraction.</p>
        </header>

        <main id="scanInterface">
            <div class="role-card pulse-btn" id="scanBtn">
                <div class="icon">üì°</div>
                <h2 id="btnText">READY TO SCAN</h2>
            </div>
            <div id="loader" class="hidden" style="margin-top: 20px;">
                <p>Establishing Secure Link to JPN/KKM...</p>
                <progress style="width: 100%;"></progress>
            </div>
        </main>

        <main id="resultInterface" class="hidden">
            <div class="alert-banner" style="background: #ffeded; border: 2px solid var(--emergency-red); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <span class="critical-label">‚ö†Ô∏è ALLERGY ALERT:</span>
                <span id="patientAllergies" style="font-size: 1.2rem; color: #000;">Loading...</span>
            </div>

            <div class="info-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left;">
                <div class="role-card" style="padding: 15px; flex: unset;">
                    <small>BLOOD TYPE</small>
                    <h2 id="patientBlood" style="color: var(--emergency-red);">O+</h2>
                </div>
                <div class="role-card" style="padding: 15px; flex: unset;">
                    <small>CHRONIC STATUS</small>
                    <h2 id="patientChronic">Asthma</h2>
                </div>
            </div>

            <div style="margin-top: 20px; padding: 15px; background: #f4f4f4; border-radius: 10px;">
                <small>ADDITIONAL NOTES</small>
                <p id="additionalNotes">No critical alerts.</p>
            </div>
        </main>

        <footer>
            &copy; 2025 MyKad-LifeLink | Paramedic Terminal
        </footer>
    </div>

    <!-- Optional: Dark Mode Toggle Button -->
    <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">üåì</button>

    <script src="../js/api.js"></script>
    <script>
        // Simple client-side guard: redirect to doctor login if not authenticated
        (function(){
            const token = localStorage.getItem('access_token');
            const role = localStorage.getItem('role');
            if (!token || role !== 'doctor') {
                window.location.href = '../loginPages/doctorLogin.html';
            }
        })();
    </script>

    <script src="../js/ui.js" defer></script>
</body>
</html>
